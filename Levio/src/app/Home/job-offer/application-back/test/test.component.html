<ngx-smart-modal #test identifier="test">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="m-y-0">Add a new Interview</h3>
    </div>
    <div class="panel-body">
      <p  class="text-muted m-b-15"> Add new Test
      </p>

      <div class="row">
        <div class="col-sm-7 col-sm-offset-1 col-md-7 col-md-offset-3" style="margin-left: 20%">
          <form [formGroup]="registerForm" (ngSubmit)="AddTest()" data-toggle="validator">
            <div class="form-group" [ngClass]="{' has-error has-danger':f.sel.errors&&submitted}">
              <label for="form-control-3" class="control-label">Select a version</label>
              <select id="form-control-3" class="custom-select" data-error="This field is required." required="" [(ngModel)]=addTest.version>
                <option value="" selected="selected">Choose counrty</option>
                <option value="1">Denmark</option>
                <option value="2">Iceland</option>
                <option value="3">Republic of Macedonia</option>
                <option value="4">Saint Kitts and Nevis</option>
                <option value="5">Vanuatu</option>
                <option value="6">Yemen</option>
                <option value="7">Zimbabwe</option>
              </select>
              <div class="help-block with-errors" *ngIf="f.sel.errors&&submitted"><ul class="list-unstyled"><li>Please select a version .</li></ul></div>
            </div>






            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 25px"><i class="zmdi zmdi-check zmdi-hc-fw"></i>Submit</button>
            <button (click)="test.close()" class="btn btn-primary btn-block" style="margin-top: 25px"><i class="zmdi zmdi-close zmdi-hc-fw"></i>Close</button>
          </form>
        </div>
      </div>


    </div>
  </div>
</ngx-smart-modal>

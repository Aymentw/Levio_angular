<div class="container responsive">
<fieldset>
  <h2 style="text-align: center;font-weight: bolder;font-family: initial;padding-bottom: 20px;">Clients Requests</h2>
  <table class="table table-hover" style="width: 1000px !important; margin-left: 80px !important; ">
    <thead>
    <tr>
      <th>Logo</th>
      <th>Client</th>
      <th>Project</th>
      <th>Resource Type</th>
      <th>Delivery Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody *ngFor="let request of listRequests">
    <tr id="{{request.id}}">
      <td><img src="../../../../assets/img/clients/{{request.clients[0].name + '.jpg'}}" style="height: 50px; width: 50px; border-radius: 50px;"></td>
      <td>{{request.clients[0].name}}</td>
      <td>{{request.context}}</td>
      <td>{{request.resourceType}}</td>
      <td>{{request.deliveryDate}}</td>
      <td>{{returnStatus(request)}}</td>
      <td>
        <button style="border: 0;" [disabled]="checkTreated" (click)="treatRequest(request)" ><i style="color: green;" class="fa fa-check-square-o"></i></button>
        |
        <button style="border: 0;" (click)="deleteRequest(request)"><i style="color: red;" class="fa fa-trash-o"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</fieldset>
</div>
